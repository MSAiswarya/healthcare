{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Appointment</title>
    <link rel="stylesheet" href="{% static 'css/appointment_styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Delete Appointment</h1>
        <p>Are you sure you want to delete this appointment?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-delete">Yes, Delete</button>
            <a href="{% url 'appointments_list' %}" class="btn btn-cancel">Cancel</a>
        </form>
    </div>
</body>
</html>
