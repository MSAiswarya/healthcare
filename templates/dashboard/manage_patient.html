{% load static %}
<style>
  /* General Styles */
body {
  font-family: Arial, sans-serif;
  background-color: #f8f9fa;
  margin: 0;
  padding: 0;
}

h1, h2 {
  color: #343a40;
  margin-bottom: 20px;
}

h1 {
  font-size: 36px;
  text-align: center;
  margin-top: 30px;
}

/* Button Styles */
.btn {
  padding: 10px 15px;
  font-size: 16px;
  font-weight: bold;
  text-align: center;
  border-radius: 5px;
  cursor: pointer;
  text-decoration: none;
  display: inline-block;
}

.btn-primary {
  background-color: #007bff;
  color: #fff;
  border: 1px solid #007bff;
}

.btn-primary:hover {
  background-color: #0056b3;
  border: 1px solid #0056b3;
}

.btn-warning {
  background-color: #ffc107;
  color: #fff;
  border: 1px solid #ffc107;
}

.btn-warning:hover {
  background-color: #e0a800;
  border: 1px solid #e0a800;
}

.btn-danger {
  background-color: #dc3545;
  color: #fff;
  border: 1px solid #dc3545;
}

.btn-danger:hover {
  background-color: #c82333;
  border: 1px solid #c82333;
}

/* Table Styles */
table {
  width: 80%;
  margin: 30px auto;
  border-collapse: collapse;
  background-color: #fff;
}

th, td {
  padding: 12px;
  text-align: left;
  border: 1px solid #ddd;
}

th {
  background-color: #f8f9fa;
  font-weight: bold;
}

tr:nth-child(even) {
  background-color: #f2f2f2;
}

table .btn {
  width: 70px;
  padding: 5px;
}
nav ul {
          list-style: none;
          padding: 0;
          display: flex;
          justify-content: center;
          gap: 20px;
      }

nav ul li a {
          text-decoration: none;
          color: #007bff;
          font-weight: bold;
      }

nav ul li a:hover {
          text-decoration: underline;
      }
/* Add New Doctor Button Styles */
a.add-new-btn {
  margin: 20px 0;
  display: inline-block;
  text-decoration: none;
  font-size: 18px;
  background-color: #28a745;
  color: white;
  border-radius: 5px;
  padding: 12px 20px;
  text-align: center;
  font-weight: bold;
}

a.add-new-btn:hover {
  background-color: #218838;
}

</style>
  <h1>Manage Patients</h1>
  
  <!-- Add new patient button -->
  <a href="{% url 'add_patient' %}" class="btn btn-primary">Add New Patient</a>
  
  <h2>Patients List</h2>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>#</th>
        <th>Patient Name</th>
        <th>Age</th>
        <th>Gender</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for patient in patients %}
        <tr>
          <td>{{ patient.id }}</td>
          <td>{{ patient.name }}</td>
          <td>{{ patient.age }}</td>
          <td>{{ patient.gender }}</td>
          <td>
            <!-- Edit patient -->
            <a href="{% url 'edit_patient' patient.id %}" class="btn btn-warning">Edit</a>
            <!-- Delete patient -->
            <a href="{% url 'delete_patient' patient.id %}" class="btn btn-danger">Delete</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
