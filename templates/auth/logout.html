{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"> <!-- Optional CSS -->
<style>    
    .logout-container {
        background: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 300px;
        text-align: center;
        margin: 0 auto;
        margin-top: 100px;
    }
    
    h1 {
        margin-bottom: 20px;
        font-size: 24px;
        color: #333;
    }
    
    .logout-container p {
        font-size: 16px;
        color: #666;
    }
    
    .logout-container a {
        color: #007bff;
        text-decoration: none;
    }
    
    .logout-container a:hover {
        text-decoration: underline;
    }
</style>    
</head>
<body>
    <div class="logout-container">
        <h1>Logged Out</h1>

        <p>You have been successfully logged out.</p>

        <p>Go back to the <a href="{% url 'home' %}">home page</a> or <a href="{% url 'login' %}">log in again</a>.</p>
    </div>
</body>
</html>
